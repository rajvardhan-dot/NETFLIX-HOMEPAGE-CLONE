<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <style>
    /* CSS styles for the homepage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    
    /* Header Section */
    .header {
      background-color: #000;
      padding: 10px 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    /* Navigation Bar */
    .navbar {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end; /* Updated to align the navbar to the right */
    }
    
    .navbar ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: flex-end; /* Updated to align the navbar items to the right */
    }
    
    .navbar li {
      margin-left: 20px; /* Updated to add spacing between navbar items */
    }
    
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    
    /* Banner Section */
    .banner {
      background-image: url("banner.jpg");
      background-size: cover;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .banner-content {
      text-align: center;
    }
    
    .banner-content h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    
    .banner-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      background-color: #e50914;
      color: #fff;
      padding: 12px 24px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #d30813;
    }
    
    /* Content Section */
    .content-section {
      padding: 20px;
    }
    
    .content-section h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }
    
    .content-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .content-grid img:hover {
      transform: scale(1.05);
    }
    
    /* Footer Section */
    .footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    
    .footer p {
      margin: 0;
    }
    
    .footer a {
      color: #fff;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Media Queries for Responsive Design */
    @media screen and (max-width: 768px) {
      .banner {
        height: 400px;
      }
      
      .banner-content h2 {
        font-size: 32px;
      }
      
      .banner-content p {
        font-size: 16px;
      }
      
      .button {
        font-size: 14px;
      }
      
      .content-section h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Netflix Clone</h1>
  </header>
  
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">My List</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  
  <section class="banner">
    <div class="banner-content">
      <h2>Watch Unlimited Movies and TV Shows</h2>
      <p>Join now to access our extensive library.</p>
      <a href="#" class="button">Get Started</a>
    </div>
  </section>
  
  <section class="content-section">
    <h2>Popular Shows</h2>
    <div class="content-grid">
      <a href="#"><img src="show1.jpg" alt="Show 1"></a>
      <a href="#"><img src="show2.jpg" alt="Show 2"></a>
      <a href="#"><img src="show3.jpg" alt="Show 3"></a>
      <a href="#"><img src="show4.jpg" alt="Show 4"></a>
    </div>
  </section>
  
  <footer class="footer">
    <p>&copy; 2023 Netflix Clone. All rights reserved. | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>
